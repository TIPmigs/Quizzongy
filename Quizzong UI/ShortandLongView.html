<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Quiz View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/pixelion" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    @font-face {
      font-family: 'Pixelion';
      src: url('font/Pixelon-E4JEg.otf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Pixelion', sans-serif;
      background-color: #fff6e5;
      color: #4a444a;
    }

    .header {
      background-color: #4a444a;
      color: white;
      padding: 1rem 2rem;
      border-bottom: 5px solid #4a444a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .avatar {
      background-color: #6d5c6d;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff7f0;
      font-size: 1.5rem;
    }

    .quiz-title {
      font-size: 2rem; 
      font-weight: bold;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }

    label {
      font-weight: bold;
      font-size: 1.2rem; 
    }

    p {
      font-size: 1.2rem; 
    }

    .question-text {
      font-size: 1.4rem; 
      font-weight: bold;
      color: #333;
    }

    .option-box {
      background-color: #e8e0d9;
      border: 2px dashed #4a444a;
      padding: 1rem 1.25rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      font-size: 1.3rem; 
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .option-box:hover {
      background-color: #d6cfc8;
    }

    textarea {
      background-color: #e8e0d9;
      border: 2px dashed #4a444a;
      border-radius: 10px;
      font-size: 1.2rem;
      padding: 0.75rem;
      width: 100%;
      color: #4a444a;
    }

    .submit-btn {
      background-color: #4a444a;
      color: #fff6e5;
      padding: 0.75rem 1.75rem;
      border: none;
      border-radius: 10px;
      font-size: 1.25rem; 
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #5a555a;
    }

  </style>
</head>
<body>
  <div class="header">
    <h3 class="mb-0">Student View</h3>
    <div class="avatar">
      <i class="bi bi-person-fill"></i>
    </div>
  </div>

  <div class="container">
    <div class="quiz-title">General Knowledge Quiz</div>

    <div class="row mb-4">
      <div class="col-md-6">
        <label>Question Type:</label>
        <p>Short Answer</p>
      </div>
      <div class="col-md-6 text-end">
        <label>Time Limit:</label>
        <p>30 minutes</p>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-6">
        <label>Question:</label>
        <p class="question-text">What is John Jared's Favorite Champion? elaborate.</p>
      </div>
      <div class="col-6 text-end">
        <label>2 of 3 Questions</label>
      </div>
    </div>

    <div class="row mb-4">
        <div class="col-12">
          <label for="answer">Type Your Answer:</label>
          <textarea id="answer" rows="5" placeholder="Type your answer here..."></textarea>
        </div>
      </div>

    <div class="row mb-5">
        <div class="col-6 text-start">
          <button class="submit-btn">Back</button>
        </div>
        <div class="col-6 text-end">
          <button class="submit-btn">Next</button>
        </div>
      </div>

  </div>

</body>
</html>
