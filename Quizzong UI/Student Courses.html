<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Course View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/pixelion" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    @font-face {
        font-family: 'Pixelion';
        src: url('font/Pixelon-E4JEg.otf') format('truetype');
        font-weight: normal;
        font-style: normal;
        }
        
    body {
      font-family: 'Pixelion', sans-serif;
      background-color: #fff6e5;
      color: #4a444a;
    }
    .custom-bg {
    background-color: #e8e0d9;
    }


    .header {
      background-color: #4a444a;
      color: white;
      padding: 1rem 2rem;
      border-bottom: 5px solid #4a444a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .avatar {
      background-color: #4a444a;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff7f0;
      font-size: 1.2rem;
    }

    .nav-tabs .nav-link.active {
      border: none;
      background-color: transparent;
      border-bottom: 5px solid #4a444a;
      color: #4a444a;
    }

    .nav-tabs .nav-link {
      border: none;
      color: #4a444a;
    }

    .course-card {
      border-top: 2px dashed #4a444a;
      border-bottom: 2px dashed #4a444a;
      padding: 1rem 0;
      margin-top: 1rem;
    }

    .btn-purple {
      background-color: #4a444a;
      color: #fff6e5;
      font-weight: bold;
      border-radius: 1rem;
    }

    a {
      text-decoration: none;
      color: #4a444a;
    }

    a:hover {
      color: #2c2c2c;
    }
  </style>
</head>
<body>

  <div class="header">
    <h4 class="mb-0">Student View</h4>
    <div class="avatar">
      <i class="bi bi-person-fill"></i>
    </div>
  </div>

  <div class="container mt-4">
    <ul class="nav nav-tabs tab-nav">
      <li class="nav-item">
        <a class="nav-link active" href="#">Courses</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Quizzes</a>
      </li>
    </ul>

    <div class="mt-4">
      <h5>Courses Enrolled</h5>
      <p>You currently have no enrolled classes!</p>

    <div class="course-card custom-bg d-flex justify-content-between align-items-center p-3 rounded">
        <div>
            <h6 class="mb-0"><strong>Mobile Computing</strong></h6>
            <p class="mb-0"><a href="#">CIT 306 - IT32S1</a></p>

        <button class="btn btn-purple">View Course â†’</button>

      <div class="mt-4">

          <p>By: <a href="#">Kalbo</a></p>

    </div>

</html>
