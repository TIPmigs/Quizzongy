<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Quiz View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/pixelion" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    @font-face {
      font-family: 'Pixelion';
      src: url('font/Pixelon-E4JEg.otf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Pixelion', sans-serif;
      background-color: #fff6e5;
      color: #4a444a;
    }

    .header {
      background-color: #4a444a;
      color: white;
      padding: 1rem 2rem;
      border-bottom: 5px solid #4a444a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .avatar {
      background-color: #4a444a;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff7f0;
      font-size: 1.2rem;
    }

    .quiz-card {
  background-color: #e8e0d9;
  border-radius: 1rem;
  padding: 3rem;
  margin-top: 2rem;
  border-top: 2px dashed #4a444a;
  border-bottom: 2px dashed #4a444a;
  }

  .quiz-title {
    font-size: 3rem;
    font-weight: bold;
    margin-bottom: 1.5rem;
  }

  .quiz-description {
    margin-top: 1.5rem;
    margin-bottom: 2.5rem;
    font-size: 1.5rem;
    line-height: 1.8;
  }

  .quiz-details {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 2rem;
  }

  .quiz-detail-item {
    flex: 1 1 220px;
  }

  .quiz-detail-item label {
    font-size: 1.5rem;
    font-weight: bold;
  }

  .quiz-detail-item span {
    font-size: 1.4rem;
  }

  .btn-purple {
    background-color: #4a444a;
    color: #fff6e5;
    font-weight: bold;
    border-radius: 1rem;
    padding: 1rem 2.5rem;
    font-size: 1.5rem;
    margin-top: 2rem;
  }


    .btn-purple:hover {
      opacity: 0.9;
    }

    
  </style>
</head>
<body>
  <div class="header">
    <h4 class="mb-0">Student View</h4>
    <div class="avatar">
      <i class="bi bi-person-fill"></i>
    </div>
  </div>

  <div class="d-flex justify-content-center align-items-center mt-2" style="min-height: 80vh;">
    <div class="quiz-card custom-bg text-center p-4 rounded" style="width: 75vw; height: 55vh; overflow-y: auto;">
      <div class="quiz-title">Quiz Title</div>
      <div class="quiz-description">
        <p><strong>Description:</strong> Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text since the 1500s.</p>
      </div>

      <div class="quiz-details">
        <div class="quiz-detail-item">
          <label>Available:</label><br>
          <span>May 3, 2025</span>
        </div>
        <div class="quiz-detail-item">
          <label>Due Date:</label><br>
          <span>May 10, 2025</span>
        </div>
        <div class="quiz-detail-item">
          <label>Time Limit:</label><br>
          <span>30 Minutes</span>
        </div>
        <div class="quiz-detail-item">
          <label>Total Points:</label><br>
          <span>100 pts</span>
        </div>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-purple">Start Quiz</button>
      </div>    
    </div>
  </div>
</body>

</html>
