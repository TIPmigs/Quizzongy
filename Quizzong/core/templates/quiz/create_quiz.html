{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin's View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/pixelion" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    @font-face {
      font-family: 'Pixelion';
      src: url("{% static 'fonts/Pixelon-E4JEg.otf' %}") format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Pixelion', sans-serif;
      background-color: #fff6e5;
      color: #4a444a;
    }

    .header {
      background-color: #4a444a;
      color: white;
      padding: 1rem 2rem;
      border-bottom: 5px solid #4a444a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .avatar {
      background-color: #4a444a;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff7f0;
      font-size: 1.2rem;
    }

    .course-card {
      border-radius: 1rem;
      padding: 2rem 0;
      margin-top: 1rem;
    }

    .custom-bg {
    background-color: #e8e0d9;
    }

    .btn-color {
      background-color: #4a444a;
      color: #fff6e5;
      font-weight: bold;
      border-radius: 1rem;
      padding: 0.6rem 1.5rem;
      margin-top: 2rem;
    }

    .btn-color:hover {
      opacity: 0.9;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      background-color: #e8e0d9;
    }

    .add-question-btn {
      background-color: #4a444a;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      margin-right: 0.5rem;
    }

    .remove-question-btn {
      background-color: #4a444a;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }

    .submit-btn{
      background-color: #4a444a;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }

    .dashed {
      border-top: 2px dashed #4a444a;
      padding-top: 1rem;
    }

    select.form-control {
      background-color: #e8e0d9;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }

    .form-control {
      background-color: #e8e0d9; 
    }
  </style>
</head>
<body>

  <div class="header">
    <h4 class="mb-0">Admin's View</h4>
    <div class="avatar">
      <i class="bi bi-person-fill"></i>
    </div>
  </div>

  <form method="post">
    {% csrf_token %}
  <div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="course-card">
        <label for="title">Title:</label>
        {{ quiz_form.title }}
        
        <label for="description">Description / Instruction:</label>
        {{ quiz_form.description }}
      </div>
    </div>

    <div class="col-md-6">
      <div class="course-card">
        <label for="{{ quiz_form.available_from.id_for_label }}">Available From:</label>
        {{ quiz_form.available_from }}
        
        <label for="{{ quiz_form.available_until.id_for_label }}">Available Until:</label>
        {{ quiz_form.available_until }}

        <label for="{{ quiz_form.due_date.id_for_label }}">Due Date:</label>
        {{ quiz_form.due_date }}

        <label for="{{ quiz_form.time_limit.id_for_label }}">Time Limit:</label>
        {{ quiz_form.time_limit }}
      </div>
    </div>
  </div>

  <div class="dashed"></div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-end" style="height: 100%; padding-bottom: 10px;">
                <div class="d-flex justify-content-end mt-2">
                    <button type="submit" class="submit-btn">Create Quiz</button>
                </div>
            </div>
        </div>
    </div>
  </form>
</body>
</html>
